<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Consumption Estimator</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>The Coffee Consumption Estimator</h1>
    <form id="coffeeForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="cupsPerDay">Cups per Day:</label>
        <input type="number" id="cupsPerDay" name="cupsPerDay" step="0.1" required>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <div id="results"></div>
</body>
</html>
